<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
      <title>AtCoderじゃんけん</title>
      <link rel="stylesheet" type="text/css" href="static/css/style.css">
      <link rel="stylesheet" href="static/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" 
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
      <script src="static/js/jquery-3.3.1.min.js"></script>
   </head>
   <script type="text/javascript">
      var today = new Date();
      var date_txt = today.getFullYear() + '-' + ("0" + (today.getMonth() + 1)).slice(-2);
      $(document).ready(function(){
         $("#date_end").val(date_txt);
      });
   </script>
   <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark fixed-top d-block">
            <div>
               <a href="https://atcoder-janken.appspot.com" id="future-link" class="navbar-brand">AtCoderじゃんけんβ</a>
               <a href="https://github.com/nomikura/atcoder-janken" target="_blank" id="about-link" class="navbar-brand"><i class="fab fa-github"></i> GitHub</a>
            </div>
         </nav>
        <div id="main-form">
            <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="id1">Player 1</label>
                      <input type="text" class="form-control" name="id1" id="id1" placeholder="tourist" value="{{ .ID1 }}">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="id2">Player 2</label>
                      <input type="text" class="form-control" name="id2" id="id2" placeholder="tourist" value="{{ .ID2 }}">
                    </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <label for="id1">開始</label>
                        <input type="month" class="form-control" name="date_start" id="date_start" value="2014-01">
                     </div>
                     <div class="form-group col-md-6">
                        <label for="id2">終了</label>
                        <input type="month" class="form-control" name="date_end" id="date_end">
                     </div>
                  </div>
                  <div class="form-check mb-1">
                        <input checked class="form-check-input" type="checkbox" value="" id="abc">
                        <label class="form-check-label" for="abc">
                          AtCoder Beginner Contest
                        </label>
                      </div>
                      <div class="form-check mb-1">
                     <input checked class="form-check-input" type="checkbox" value="" id="arc">
                     <label class="form-check-label" for="arc">
                        AtCoder Regular Contest
                     </label>
                     </div>
                     <div class="form-check mb-1">
                     <input checked class="form-check-input" type="checkbox" value="" id="agc">
                     <label class="form-check-label" for="agc">
                        AtCoder Grand Contest
                     </label>
                     </div>
                  <div class="form-check mb-1">
                        <input checked class="form-check-input" type="checkbox" value="" id="other">
                        <label class="form-check-label" for="other">
                           その他のコンテスト
                        </label>
                        </div>
                  <button type="submit" class="btn btn-primary">じゃんけん！</button>
                </form>
         </div>
      <div class="card mt-3">
            <!-- <div class="card-header">
              結果
            </div> -->
            <div class="card-body h5 text-center">
               {{ .ResultHTML }}
               <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" 
               data-text={{ .Result }} data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>  
            </div>
          </div>
      <div>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">{{ .ID1 }} (順位)</th>
                  <th scope="col">Contest</th>
                  <th scope="col">{{ .ID2 }} (順位)</th>
               </tr>
            </thead>
            <tbody>
               {{ range .Results }}
               <tr>
                  <td bgcolor={{ .BackGroundColor1 }}>{{ .Place1 }}</td>
                  <td>{{ .Title }}</td>
                  <td bgcolor={{ .BackGroundColor2 }}>{{ .Place2 }}</td>
               </tr>
               {{ end }}
            </tbody>
         </table>
      </div>
   </body>
</html>
