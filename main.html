   <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark fixed-top d-block">

                </div>
            </nav>
        <div id="main-form">
            <form action="/" method="GET" class="form-inline">
                <div class="form-group">
                    <!-- <label for="id1">ID1</label> -->
                    <input type="text" class="form-control m-2" name="id1" id="id1" placeholder="player1" value={{ .ID1 }}>
                </div>
                <span>VS</span>
                <div class="form-group">
                    <!-- <label for="id2">ID2</label> -->
                    <input type="text" class="form-control m-2" name="id2" id="id2" placeholder="player2" value={{ .ID2 }}>
                </div>
                <button type="submit" class="btn btn-primary">じゃんけん！</button>
            </form>
